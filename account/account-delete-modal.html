
<style include="app-shared-styles">

  #dismiss-btn {
    color: var(--app-primary-color);
  }
  
  #delete-btn {
    background-color: var(--app-error-color);
    color:            var(--constant-light-text, white);
  }

</style>


<app-modal id="modal"
           heading="Delete Account"
           on-click="__reauthModalClicked">

  <div id="content-div" 
       slot="card-content-slot">
    <p>
      Warning! This action cannot be undone!
    </p>
    <p>
      If you continue, your account and data will be permenantly deleted.
    </p>
  </div>

  <div slot="card-actions-slot">
    <paper-button id="dismiss-btn" 
                  on-click="__dismissButtonClicked">
      DISMISS
    </paper-button>  
    <paper-button id="delete-btn"
                  class="shared-paper-button-with-icon"
                  on-click="__deleteButtonClicked">
      <iron-icon icon="app-icons:delete-forever"
                 class="shared-iron-icon-inside-paper-button">
      </iron-icon>
      DELETE
    </paper-button>           
  </div>

</app-modal>
