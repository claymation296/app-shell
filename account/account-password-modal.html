
<style include="app-shared-styles">

  #inputIcon {
    display:      inline-block;
    margin-right: 16px;
  }

  paper-input {
    display: inline-block;
    width:   calc(100% - 48px); 
  }

  #confirm-btn {
    background-color: var(--app-secondary-color);
    color:            var(--app-secondary-color-text);
  }

  #confirm-btn[disabled] {
    background-color: var(--app-disabled-color);
    color:            var(--app-disabled-text);
  }

  #dismiss-btn {
    color: var(--app-secondary-color);
  }

  .focused {
    color: var(--app-primary-color);
  }

  .invalid {
    color: var(--app-error-color);
  }

</style>


<app-modal id="modal"
           heading="Confirm New Password"
           on-click="__passwordModalClicked">

  <div id="content-div" 
       slot="card-content-slot">
    <p>
      Please retype your new password.
    </p>

    <icon-to-spinner id="inputIcon" 
                     class$="[[__computeColor(_invalid, _focused)]]" 
                     icon="app-shell-icons:security">
    </icon-to-spinner>
    <paper-input class="shared-paper-input"
                 allowed-pattern="[^\f\n\r\t\v]"
                 autofocus
                 auto-validate
                 error-message="Please enter a valid format"
                 focused="{{_focused}}"
                 invalid="{{_invalid}}"
                 label="Password"
                 placeholder="*****"
                 tabindex="1"
                 type="password"
                 value="{{_password}}">
    </paper-input>
  </div>
      
  <paper-button id="dismiss-btn"
                slot="card-actions-slot"
                on-click="__dismissButtonClicked">
    DISMISS
  </paper-button>

  <paper-button id="confirm-btn" 
                disabled="[[__computeDisabled(_password, _invalid)]]" 
                slot="card-actions-slot"
                on-click="__confirmClicked">
    CONFIRM
  </paper-button> 
  
</app-modal>
