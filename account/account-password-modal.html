
<style include="app-shared-styles">

  #inputIcon {
    display:      inline-block;
    margin-right: 16px;
  }

  paper-input {
    display: inline-block;
    width:   calc(100% - 48px); 
  }

  #confirm-btn {
    background-color: var(--app-accent-color);
    color:            var(--app-accent-color-text);
  }

  #confirm-btn[disabled] {
    background-color: var(--app-disabled-color);
    color:            var(--disabled-text-color);
  }

  #dismiss-btn {
    color: var(--app-accent-color);
  }

  .focused {
    color: var(--app-primary-color);
  }

  .invalid {
    color: var(--app-error-color);
  }

  .card-actions {
    display:         flex;
    justify-content: flex-end;
  }

</style>


<app-modal id="modal"
           heading="Confirm New Password"
           on-click="__passwordModalClicked">

  <div id="content-div" 
       slot="card-content-slot">
    <p>
      Please retype your new password.
    </p>

    <icon-to-spinner id="inputIcon" 
                     class$="[[__computeColor(_invalid, _focused)]]" 
                     icon="security">
    </icon-to-spinner>
    <paper-input class="shared-paper-input"
                 allowed-pattern="[^\f\n\r\t\v]"
                 autofocus
                 auto-validate
                 error-message="Please enter a valid format"
                 focused="{{_focused}}"
                 invalid="{{_invalid}}"
                 label="Password"
                 placeholder="*****"
                 tabindex="1"
                 type="password"
                 value="{{_password}}">
    </paper-input>
  </div>

  <div class="card-actions" 
       slot="card-actions-slot">    
    <paper-button id="dismiss-btn" 
                  on-click="__dismissButtonClicked">
      DISMISS
    </paper-button>    
    <paper-button id="confirm-btn" 
                  on-click="__confirmClicked" 
                  disabled="[[__computeDisabled(_password, _invalid)]]">
      CONFIRM
    </paper-button>     
  </div>
  
</app-modal>
