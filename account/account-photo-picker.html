
<style>

	#container {
		display: 				 			 grid;
		grid-template-columns: 1fr;
		grid-template-rows:  	 1fr 48px;
		align-items: 		 			 center;
		width:  				 			 calc(100vw - 64px);
		max-width:  					 414px;
		margin:  							 16px;
	}

	account-avatar {
		margin: 16px 32px;
	}

	paper-button {
		justify-self: 		center;
		border-radius: 		24px;
		background-color: var(--app-primary-dark-color);
		color: 						var(--app-primary-dark-color-text);
	}

</style>


<acs-picker-overlay id="picker"
										dark-mode="[[darkMode]]"
                    title="Change Account Photo"
                    user="[[user]]"
                    on-acs-picker-overlay-opened-changed="__openeChangedHandler">

  <!-- Safari fix! Chrome does not require this extra wrapping div. -->
  <div>

	  <div id="container">
	  
		  <account-avatar src="https://images.unsplash.com/photo-1485178575877-1a13bf489dfe?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=691&q=80"></account-avatar>


		  <!-- <account-avatar src="[[_src]]"></account-avatar> -->

		  <paper-button raised 
		  							on-click="__saveBtnClicked">
		  	SAVE
		  </paper-button>

		</div>

	</div>

</acs-picker-overlay>
