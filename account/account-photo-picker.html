
<style>

	#container {
		display: 				 			 grid;
		grid-template-columns: 1fr;
		grid-template-rows:  	 1fr 48px;
		align-items: 		 			 center;
		width:  				 			 calc(100vw - 64px);
		max-width:  					 414px;
		margin:  							 16px;
	}

	account-avatar {
		margin: 16px 32px;
	}

	paper-button {
		justify-self:  center;
		border-radius: 24px;
	}

	.remove {		
		background-color: var(--app-error-color);
		color: 						var(--constant-light-text);
	}

	.save {		
		background-color: var(--app-primary-dark-color);
		color: 						var(--app-primary-dark-color-text);
	}

</style>


<acs-picker-overlay id="picker"
										dark-mode="[[darkMode]]"
                    title="Change Account Photo"
                    user="[[user]]"
                    on-acs-picker-overlay-opened-changed="__openedChangedHandler"
                    on-acs-picker-overlay-selected-changed="__selectedChangedHandler">

  <!-- Safari fix! Chrome does not require this extra wrapping div. -->
  <div>

	  <div id="container">

		  <account-avatar src="[[_src]]"></account-avatar>

		  <paper-button class$="[[_btnClass]]"
		  							hidden="[[_hideBtn]]"
		  							raised 
		  							on-click="__removeSaveBtnClicked">
		  	[[_btnText]]
		  </paper-button>

		</div>

	</div>

</acs-picker-overlay>
