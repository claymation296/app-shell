
<style include="app-shared-styles">

  #dismiss-btn {
    color: var(--app-secondary-color);
  }

  #reauth-btn {
    background-color: var(--app-secondary-color);
    color:            var(--app-secondary-color-text);
  }

</style>


<app-modal id="modal"
           heading="Recent Authentication Required"
           on-click="__reauthModalClicked">

  <div slot="card-content-slot">
    <p>
      We are sorry for the inconvenience, but this action requires a more recent signin authentication.
    </p>
    <p>
      Please reauthenticate if you wish to continue.
    </p>
  </div>
  
  <paper-button id="dismiss-btn"
                slot="card-actions-slot"
                on-click="__dismissButtonClicked">
    DISMISS
  </paper-button>

  <paper-button id="reauth-btn"
                class="shared-paper-button-with-icon"
                slot="card-actions-slot"
                on-click="__reauthButtonClicked">
    <iron-icon icon="app-shell-icons:account-circle"
               class="shared-iron-icon-inside-paper-button">
    </iron-icon>
    CONTINUE
  </paper-button>
  
</app-modal>
