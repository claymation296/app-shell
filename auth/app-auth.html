
<style>

  #account-btn {
    color: var(--app-accent-color);
  }

  #logout-btn {
    color:            var(--light-text-color);
    background-color: var(--app-accent-color);
  }

</style>


<signin-modal id="signinModal"
              user="[[_user]]"
              on-user-upgraded="__userUpgraded">
</signin-modal>


<app-modal id="accountModal" 
           heading="Account Actions"
           on-click="__accountModalClicked">

  <div slot="card-content-slot">
    <paper-button id="account-btn" 
                  on-click="__accountButtonClicked">
      my account
    </paper-button>
    <paper-button id="logout-btn" 
                  on-click="__signOutButtonClicked">
      sign out
    </paper-button>
  </div>

</app-modal>
