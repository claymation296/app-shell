
<style>

  :host {
    display:  inline-block;
    position: relative;
  }
  
  .wrapper {
    position:  absolute;
    top:      -50%;
    right:    -50%;
    bottom:   -50%;
    left:     -50%;
    transform: rotate(45deg);

    overflow:            hidden;
    -webkit-mask-image: -webkit-radial-gradient(white, black);
  }

  .wrapper,
  .wrapper iron-icon {
    animation-duration:        2s;
    animation-fill-mode:       both;
    animation-timing-function: var(--app-custom-ease);
  }

  iron-icon {
    height:    50%;
    width:     50%;
    margin:    25%;
    transform: rotate(-45deg);
  }

  .enter,
  .exit {    
    animation-delay: 1s;
  }

  #offWrapper.enter {
    animation-name: off-wrapper-enter;
  }

  #offWrapper.entered {
    transform: rotate(45deg) translateX(0px);
  }

  #offWrapper.exit {
    animation-name: off-wrapper-exit;
  }

  #offWrapper.exited {
    transform: rotate(45deg) translateX(-100%);
  }

  #offWrapper.enter iron-icon {
    animation-name: off-icon-enter;
  }

  #offWrapper.entered iron-icon {
    transform: rotate(-45deg) translate(0px, 0px);
  }

  #offWrapper.exit iron-icon {
    animation-name: off-icon-exit;
  }

  #offWrapper.exited iron-icon {
    transform: rotate(-45deg) translate(141.5%, 141.5%);
  }

  @keyframes off-wrapper-enter {
    0% {
      transform: rotate(45deg) translateX(-100%);
    }
    60% {
      transform: rotate(45deg) translateX(-100%);
    }
    100% {
      transform: rotate(45deg) translateX(0px);
    }
  }

  @keyframes off-icon-enter {
    0% {
      transform: rotate(-45deg) translate(141.5%, 141.5%);
    }
    60% {
      transform: rotate(-45deg) translate(141.5%, 141.5%);
    }
    100% {
      transform: rotate(-45deg) translate(0px, 0px);
    }
  }

  @keyframes off-wrapper-exit {
    0% {
      transform: rotate(45deg) translateX(0px);
    }
    60% {
      transform: rotate(45deg) translateX(0px);
    }
    100% {
      transform: rotate(45deg) translateX(-100%);      
    }
  }

  @keyframes off-icon-exit {
    0% {
      transform: rotate(-45deg) translate(0px, 0px);
    }
    60% {
      transform: rotate(-45deg) translate(0px, 0px);
    }
    100% {
      transform: rotate(-45deg) translate(141.5%, 141.5%);      
    }
  }

  #offWrapper.wiggle {
    animation-name:            wiggle;
    animation-timing-function: ease-in-out;
  }

  @keyframes wiggle {
    0% {
      transform: rotate(45deg);
    }
    5% {
      transform: rotate(47deg);
    }
    7.5% {
      transform: rotate(41deg);
    }
    10% {
      transform: rotate(50deg);
    }
    12.5% {
      transform: rotate(40deg);
    }
    15% {
      transform: rotate(48deg);
    }
    17.5% {
      transform: rotate(44deg);
    }
    20% {
      transform: rotate(45.5deg);
    }  
    22.5% {
      transform: rotate(45deg);
    }
    100% {
      transform: rotate(45deg);
    }
  }

  #onWrapper.enter {
    animation-name: on-wrapper-enter;
  }

  #onWrapper.entered {
    transform: rotate(45deg) translateX(calc(100% - 1px));
  }

  #onWrapper.exit {
    animation-name: on-wrapper-exit;
  }

  #onWrapper.exited {
    transform: rotate(45deg) translateX(0px);
  }

  #onWrapper.enter iron-icon {
    animation-name: on-icon-enter;
  }

  #onWrapper.entered iron-icon {
    transform: rotate(-45deg) translate(calc(-141.5% + 1px), calc(-141.5% + 1px));
  }

  #onWrapper.exit iron-icon {
    animation-name: on-icon-exit;
  }

  #onWrapper.exited iron-icon {
    transform: rotate(-45deg) translate(0px, 0px);
  }

  @keyframes on-wrapper-enter {
    0% {
      transform: rotate(45deg) translateX(0px);
    }
    60% {
      transform: rotate(45deg) translateX(0px);
    }
    100% {
      transform: rotate(45deg) translateX(calc(100% - 1px));
    }
  }

  @keyframes on-icon-enter {
    0% {
      transform: rotate(-45deg) translate(0px, 0px);
    }
    60% {
      transform: rotate(-45deg) translate(0px, 0px);
    }
    100% {
      transform: rotate(-45deg) translate(calc(-141.5% + 1px), calc(-141.5% + 1px));
    }
  }

  @keyframes on-wrapper-exit {
    0% {
      transform: rotate(45deg) translateX(calc(100% - 1px));
    }
    60% {
      transform: rotate(45deg) translateX(calc(100% - 1px));
    }
    100% {
      transform: rotate(45deg) translateX(0px);
    }
  }

  @keyframes on-icon-exit {
    0% {
      transform: rotate(-45deg) translate(calc(-141.5% + 1px), calc(-141.5% + 1px));
    }
    60% {
      transform: rotate(-45deg) translate(calc(-141.5% + 1px), calc(-141.5% + 1px));
    }
    100% {
      transform: rotate(-45deg) translate(0px, 0px);
    }
  }

  #onWrapper.hop {
    animation-name:            hop;
    animation-timing-function: ease-in;
  }

  @keyframes hop {    
    0% {
      transform: rotate(45deg) translate(0%, 0%);
    }
    8% {
      transform: rotate(45deg) translate(-3%, -3%);
    }
    13% {
      transform: rotate(45deg) translate(0%, 0%);
    }
    18% {
      transform: rotate(45deg) translate(-0.8%, -0.8%);
    }
    23% {
      transform: rotate(45deg) translate(0%, 0%);
    }
    100% {
      transform: rotate(45deg) translate(0%, 0%);
    }
  }

</style>


<div id="offWrapper" 
     class="wrapper"
     on-animationend="__offWrapperAnimationendHandler">
  <iron-icon id="offIcon" 
             icon="app-shell-icons:signal-wifi-off">
  </iron-icon>
</div>


<div id="onWrapper" 
     class="wrapper"
     on-animationend="__onWrapperAnimationendHandler">
  <iron-icon id="onIcon" 
             icon="app-shell-icons:signal-wifi-4-bar">
  </iron-icon>
</div>
