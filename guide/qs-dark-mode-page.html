
<style include="app-shared-styles">
  
  :host {
    display:          flex;
    flex-direction:   column;
    align-items:      center;
    padding:          16px;
    background-color: inherit;
  }

  h2 {
    font-size:  34px;
    text-align: center;
    margin:     0px;
  }

  #icon-wrapper {
    display:         flex;
    justify-content: center;
    margin:          16px 0px 24px 0px;
  }

  .icon {
    height: 40px;
    width:  40px;
    margin: 0px 16px;
  }

  p {    
    max-width: 414px;
    font-size: 18px;
    margin:    16px 0px;
  }

  strong {
    font-size: 20px;
  }

  dark-mode-selector {    
    margin:        24px auto;
    border-radius: 8px;
    box-shadow:    0px 0px 0px 4px currentColor inset;
  }

  .secondary {
    font-size: 14px;
    margin:    12px 0px;
  }

  span {
    white-space: nowrap;
  }

  span iron-icon {
    bottom: 2px;
    margin: 0px 4px;
  }

  span strong {
    font-size: 16px;
  }

  #arrow {
    position:    relative;
    bottom:      2px;
    margin:      0px 4px 0px 8px;
    white-space: normal;
  }

</style>


<h2>Light and Dark Modes</h2>


<div id="icon-wrapper">
  <iron-icon class="icon"
             icon="app-shell-icons:light-mode">
  </iron-icon>
  <iron-icon class="icon"
             icon="app-shell-icons:dark-mode">
  </iron-icon>
</div>


<p>
  Choose your perfered app-wide theme, or let the app automatically follow your device's setting.
</p>


<dark-mode-selector auto-color-mode="[[autoColorMode]]"
                    dark-mode="[[darkMode]]"
                    hide-auto-color-mode="[[hideAutoColorMode]]">
</dark-mode-selector>


<p class="secondary">
  You can change light/dark mode at any time by going to <span><iron-icon hidden="[[!narrow]]" icon="app-shell-icons:menu"></iron-icon><strong>Menu</strong></span><span id="arrow"> â†’ </span><span><iron-icon icon="app-icons:settings"></iron-icon><strong>Settings</strong></span>.
</p>
