
<style include="app-shared-styles qs-page-shared-styles">
  
  #moon {
    animation-name:            moon;    
    animation-direction:       alternate;
    animation-duration:        1s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;    
    transform-origin:          12px 12px;
  }

  @keyframes moon {
    from {
      transform: translateY(-2px);
    }
  
    to {
      transform: translateY(2px);
    }
  }

</style>

<div id="icon-wrapper">

  <iron-icon id="moon"

             icon="app-shell-icons:dark-mode">
  </iron-icon>
</div>
