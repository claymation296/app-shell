
<style include="app-shared-styles qs-page-shared-styles">
  
  #moon {
    animation-name:            moon;    
    animation-direction:       alternate;
    animation-duration:        1s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;    
    transform-origin:          12px 12px;
  }

  @keyframes moon {
    from {
      transform: translateY(-2px);
    }
  
    to {
      transform: translateY(2px);
    }
  }

  @media (min-width: 768px) {

    #grid {
      display:               grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows:    min-content 1fr;
      grid-column-gap:       32px;
      margin-top:            32px;
    }

    #grid .actions {
      grid-row:   span 2;
      margin-top: 16px;
    }

  }

</style>


<h3>Light and Dark Modes</h3>


<div id="icon-wrapper">
  <animated-light-mode-icon class="icon"></animated-light-mode-icon>
  <iron-icon id="moon" 
             class="icon"
             icon="app-shell-icons:dark-mode">
  </iron-icon>
</div>


<div id="grid">

  <p>
    Let the app automatically follow your device's mode, or choose your preferred app-wide theme.
  </p>


  <dark-mode-selector class="actions"
                      auto-color-mode="[[autoColorMode]]"
                      dark-mode="[[darkMode]]"
                      hide-auto-color-mode="[[hideAutoColorMode]]">
  </dark-mode-selector>


  <p class="secondary">
    You can change light/dark mode at any time by going to <span><iron-icon hidden="[[!narrow]]" icon="app-shell-icons:menu"></iron-icon><strong>Menu</strong></span><span class="arrow"> â†’ </span><span><iron-icon icon="app-icons:settings"></iron-icon><strong>Settings</strong></span>.
  </p>

</div>
