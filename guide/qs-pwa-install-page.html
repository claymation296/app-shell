
<style include="app-shared-styles">
  
  :host {
    display:          flex;
    flex-direction:   column;
    align-items:      center;
    padding:          16px;
    background-color: inherit;
  }

  h2 {
    font-size:  34px;
    text-align: center;
    margin:     0px;
  }

  #install-icon {
    height: 40px;
    width:  40px;
    margin: 16px 0px 24px 0px;
  }

  p {    
    max-width: 414px;
    font-size: 18px;
    margin:    16px 0px;
  }

  strong {
    font-size: 20px;
  }

  #models {
    display:               grid;
    grid-template-columns: minmax(128px, 176px) minmax(16px, 1fr) minmax(128px, 176px);
    grid-template-rows:    auto 320px;
    grid-template-areas:   
      'left-label . right-label'
      'left-model . right-model';

    width:     100%;
    max-width: 414px;
    margin:    16px auto;
  }

  #models p {
    font-size:  16px;
    text-align: center;
    margin:     12px 0px;
  }

  #left-label {
    grid-area: left-label;
  }

  #right-label {
    grid-area: right-label;
  }

  #left-model {
    grid-area: left-model;
  }

  #right-model {
    grid-area: right-model;
  }

  pwa-install-button {    
    margin:        24px auto;
    border-radius: 8px;
    box-shadow:    0px 0px 0px 4px currentColor inset;
  }

  .secondary {
    font-size: 14px;
    margin:    12px 0px;
  }

  span {
    white-space: nowrap;
  }

  span iron-icon {
    bottom: 2px;
    margin: 0px 4px;
  }

  span strong {
    font-size: 16px;
  }

  #arrow {
    position:    relative;
    bottom:      2px;
    margin:      0px 4px 0px 8px;
    white-space: normal;
  }

</style>


<h2>Add to Home Screen</h2>


<iron-icon id="install-icon"
           icon="app-shell-icons:add-to-home-screen">
</iron-icon>


<p>
  To get the best experience, consider installing this app to your home screen.
</p>

<p>
  You'll get an easy-to-find launcher icon and a dedicated fullscreen version of the app.
</p>


<div id="models">
  <p id="left-label">Browser</p>
  <p id="right-label">Installed</p>
  <install-app-model id="left-model" chrome></install-app-model>
  <install-app-model id="right-model"></install-app-model>
</div>


<pwa-install-button dark-mode="[[darkMode]]"></pwa-install-button>


<p class="secondary">
  You can install this app to your home screen later by going to <span><iron-icon hidden="[[!narrow]]" icon="app-shell-icons:menu"></iron-icon><strong>Menu</strong></span><span id="arrow"> â†’ </span><span><iron-icon icon="app-icons:settings"></iron-icon><strong>Settings</strong></span>.
</p>
