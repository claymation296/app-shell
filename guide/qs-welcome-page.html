
<style include="app-shared-styles qs-page-shared-styles">
  
  h3 {
    margin-bottom: 32px;
    max-width:     100%;
  }

  #logo-wrapper {
    display:          inline-block;
    margin-bottom:    24px;
    border-radius:    50%;
    background-color: var(--app-constant-light-text);
  }

  responsive-image {
    width:            33.333vmin;
    max-width:        192px;
    min-width:        88px;
    margin:           8px;
    border-radius:    50%;
    background-color: inherit;
  }

  h4 {
    margin: 8px 0px 0px 0px;
  }

  .secondary {
    margin-top: 48px;
    text-align: start;
  }

  @media (min-width: 768px) {

    :host {
      display:               grid;
      grid-template-columns: 1fr 1fr;
      grid-column-gap:       32px;
    }

    h2, h3, h4 {
      text-align: end;
    }

    #logo-wrapper {
      grid-row:      span 2;
      justify-self:  start;
      margin-bottom: 0px;
    }

    responsive-image {
      min-width: 224px;
      max-width: 256px;
    }

    .secondary {
      grid-column:  span 2;
      justify-self: center;
      margin-top:   128px;
    }

  }

</style>


<div>
  <h2>Hello</h2>
  <h3 class="shared-single-line-truncate">[[user.displayName]]</h3>
</div>


<div id="logo-wrapper">
  <responsive-image alt="App logo"
                    sizing="contain" 
                    src="[[_logo]]">
  </responsive-image>
</div>


<div>
  <h4>Thanks for signing up today!</h4>
  <h4>Let's show you around.</h4>
</div>


<p class="secondary">
  You can view the quick-start guide at any time. Navigate to <span><iron-icon hidden="[[!narrow]]" icon="app-shell-icons:menu"></iron-icon><strong>Menu</strong></span><span class="arrow"> → </span><span><iron-icon icon="app-shell-icons:account-circle"></iron-icon><strong>Account</strong></span><span class="arrow"> → </span><span><iron-icon icon="app-icons:more-vert"></iron-icon></span>
</p>
