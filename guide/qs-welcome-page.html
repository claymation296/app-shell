
<style include="app-shared-styles">
  
  :host {
    display:          flex;
    flex-direction:   column;
    align-items:      center;
    padding:          16px;
    text-align:       center;
    background-color: inherit;
  }

  h2 {
    font-size: 46px;
    margin:    0px;
  }

  h2.shared-single-line-truncate {
    font-size: 34px;
    margin:    0px 0px 16px 0px;
    max-width: 100%;
  }

  #logo-wrapper {
    border-radius:    50%;
    margin-top:       32px;
    background-color: var(--app-constant-light-text);
  }

  responsive-image {
    width:            33.333vmin;
    max-width:        192px;
    min-width:        88px;
    margin:           8px;
    border-radius:    50%;
    background-color: inherit;
  }

  p {
    font-size: 20px;
    margin:    16px 0px 0px 0px;
  }

  #p-2 {
    margin: 16px 0px;
  }

</style>


<h2>Hello</h2>

<h2 class="shared-single-line-truncate">[[user.displayName]]</h2>

<p>Thank you for signing up today!</p>

<p id="p-2">Let's show you around.</p>

<div id="logo-wrapper">
  <responsive-image alt="App logo"
                    sizing="contain" 
                    src="[[_logo]]">
  </responsive-image>
</div>
