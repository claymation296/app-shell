
<style include="app-shared-styles">  

  .option {
    padding: 32px 16px;
  }

  p {
    color: var(--app-secondary-text);
  }

  app-modal {
    --modal-card-header-color: var(--app-dark-text);
  }

  .modal-card-content {
    position:  relative;
    max-width: 500px;
  }

  .dismiss-confirm-buttons {
    display:         flex;
    justify-content: flex-end;
  }

  .confirm-btn {
    background-color: var(--app-secondary-color);
    color:            var(--app-secondary-color-text);
  }

  .confirm-btn[disabled] {
    background-color: var(--app-disabled-color);
    color:            var(--app-disabled-text);
  }

  .dismiss-btn {
    color: var(--app-secondary-color);
  }

</style>


<app-header-overlay id="overlay"
                    header-size="1"
                    prebuilt-animation="from-bottom"
                    reveal-header
                    title="Settings">

  <div slot="content">


    <dark-mode-selector class="option"
                        auto-color-mode="[[autoColorMode]]"
                        dark-mode="[[darkMode]]"
                        hide-auto-color-mode="[[hideAutoColorMode]]"
                        on-dark-mode-selector-auto-color-mode-changed="__autoColorModeChangedHandler"
                        on-dark-mode-selector-dark-mode-changed="__darkModeChangedHandler">
    </dark-mode-selector>


    <div class="shared-divider"></div>


    <offline-persistence-selector class="option"
                                  persistence="[[persistence]]"
                                  on-offline-persistence-selector-persistence-changed="__persistenceChangedHandler">
    </offline-persistence-selector>


  </div>

</app-header-overlay>


<app-modal id="refreshModal"
           heading="Refresh Required">

  <div class="modal-card-content" 
       slot="card-content-slot">
    <p>
      The app <strong>must</strong> be <strong>refreshed</strong> before this change can be applied!
    </p>
  </div>

  <div class="dismiss-confirm-buttons" 
       slot="card-actions-slot">
    <paper-button class="dismiss-btn" 
                  on-click="__modalDismissButtonClicked">
      DISMISS
    </paper-button>   
    <paper-button class="confirm-btn" 
                  on-click="__modalRefreshButtonClicked">
      REFRESH
    </paper-button>      
  </div>
  
</app-modal>
