
<style include="app-shared-styles">  

  :host {
    display: block;
  }

  .max-width {
    width:     100%;
    max-width: 414px;
    margin:    0px auto;
  }

  .row {
    display:         flex;
    justify-content: space-between;
    align-items:     center;
    margin:          32px 0px;

    color: var(--app-dark-text);
  }

  .row-title {
    margin-right: 8px;
    font-size:    20px;
  }

  .disabled {
    color: var(--app-disabled-text);
  }

  .highlighted {
    color: var(--app-primary-color);
  }

  iron-icon {
    margin-right: 8px;
  }

  *[hidden] {
    display: none;
  }

</style>


<div class="max-width">

  <div class$="row [[__computeHighlightedClass(autoColorMode)]]"
       hidden="[[hideAutoColorMode]]">

    <span class="row-title">
      <iron-icon icon="app-shell-icons:settings-brightness"></iron-icon>
      Use Device Color Mode
    </span>

    <paper-toggle-button class="shared-paper-toggle-button"
                         checked="[[autoColorMode]]"
                         on-checked-changed="__autoColorModeCheckedChangedHandler">
      [[_autoColorModeLabel]]
    </paper-toggle-button>

  </div>

  <div class="row">

    <span class$="row-title [[__computeDisabledClass(autoColorMode)]]">
      <iron-icon icon="app-shell-icons:brightness-medium"></iron-icon>
      Dark Mode
    </span>

    <paper-toggle-button class="shared-paper-toggle-button"
                         checked="[[darkMode]]"
                         disabled="[[autoColorMode]]"
                         on-checked-changed="__darkModeCheckedChangedHandler">
      [[_darkModeLabel]]
    </paper-toggle-button>
    
  </div>

</div>
