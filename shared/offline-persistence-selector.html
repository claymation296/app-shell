
<style include="app-shared-styles">

    width:         100%;
    max-width:     414px;
  }

    display:         flex;
    justify-content: space-between;
    align-items:     center;
    padding:         24px 16px;
    color:           var(--app-dark-text);
  }

  .row-title {
    display:     inline-flex;
    align-items: center;
    font-size:   18px;
  }

  iron-icon {
    margin-right: 8px;
  }

<div class="row">

  <span class="row-title">
    <iron-icon icon="app-shell-icons:memory"></iron-icon>

  <paper-toggle-button class="shared-paper-toggle-button"

                       on-checked-changed="__checkedChangedHandler">
